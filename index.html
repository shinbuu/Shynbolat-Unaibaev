<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Source+Sans+Pro:wght@400;600&display=swap');

    html {
        scroll-behavior: smooth;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
    }

    .container {
        max-width: 1100px;
        margin: 0 auto;
    }

    header {
        margin-top: 10px;

    }

    .header-item {
        display: flex;
        align-items: center;
    }

    .links {
        padding-left: 70%;
    }

    .links a {
        padding-left: 20px;
        text-decoration: none;
        color: hsl(0, 0%, 49%);
    }

    .icon img {
        max-width: 50px;
    }

    ul {
        padding-top: 20px;
    }

.table{
    display: flex;
}

    .form {
        display: flex;
        margin-top: 100px;
    }
    .form-item{
        border: 2px solid rgb(139, 139, 139);
        border-radius: 10px;
        padding: 10px 20px;
    }
    .long-button{
        padding: 5px 10px;
        border-color: #1636c7;
        background-color:#1636c7;
        border-radius: 10px;
        transition: 0.5s;
        color: white;
    }
    .long-button:hover{
        border-color: white;
        background-color:white;
        color: #1636c7;
    }
</style>

<body>
    <header>
        <div class="container">
            <div class="header-item">
                <div class="icon">
                    <img src="https://icon-library.com/images/icon-png/icon-png-17.jpg" alt="">

                </div>
                <div class="links">
                    <a href="">Download</a>
                    <a href="">Contacts</a>
                </div>
            </div>
        </div>
    </header>
    <section class="table">
        <div class="container">
            <ul>
                <p>Good performance</p>
                <p>Stability</p>
                <p>High level of security</p>
                <p>Huge selection of plugins and extensions</p>
            </ul>
            <div class="logo">
                <img src="https://www.pngall.com/wp-content/uploads/2016/06/Browsers-Free-PNG-Image.png" alt="">
            </div>
        </div>
    </section>
    <section class="form">
        <div class="container">
            <div class="form-item">
                <input type="name" placeholder="Name"
                    style="margin-bottom: 20px; padding: 5px 20px; border-radius: 10px; border: 2px solid hsl(0, 0%, 49%);">
                <br>
                <input type="mail" placeholder="E-mail"
                    style="margin-bottom: 20px; padding: 5px 20px; border-radius: 10px; border: 2px solid hsl(0, 0%, 49%);">
                <br>
                <input type="verify" placeholder="Password"
                    style="margin-bottom: 20px; padding: 5px 20px; border-radius: 10px; border: 2px solid hsl(0, 0%, 49%);">
                <br>
                <button class="long-button">Register</button>
            </div>
        </div>
    </section>
</body>

</html>
